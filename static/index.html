<body>

    <script>
        // é‡æ–°å¼€å§‹é€»è¾‘
        function resetPage() {
            console.log("[UI] æ‰§è¡Œé¡µé¢é‡ç½®...");
            document.getElementById('question').value = '';

        // æé—®é€»è¾‘
        async function askQuestion() {
            const questionEl = document.getElementById('question');
            const btn = document.getElementById('submit-btn');
            const useRerank = document.getElementById('use-rerank').checked;
            const prompt = questionEl.value.trim();
            
            if (!prompt) return;

            // UI çŠ¶æ€æ›´æ–°
            btn.disabled = true;

            try {

                    body: JSON.stringify({

                if (!response.ok) throw new Error(`HTTP é”™è¯¯! çŠ¶æ€ç : ${response.status}`);
                
                const data = await response.json();

                console.log(`[Time] è€—æ—¶: ${duration}s`);

                // æ›´æ–° Badge ä¿¡æ¯
                const modeStr = useRerank ? "ç²¾æ’å·²å¼€å¯" : "åŸºç¡€æ£€ç´¢";
                document.getElementById('sources-info').innerText = `ğŸ“š æ£€ç´¢åˆ° ${data.sources_count} ä¸ªç›¸å…³ç‰‡æ®µ | ${modeStr}`;
                
                const scoreInfo = document.getElementById('score-info');

                const scoreValue = parseFloat(data.best_score);
