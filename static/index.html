<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Assistant</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; padding: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; margin-top: 0; color: var(--primary); }
        
        textarea { 
            width: 100%; height: 100px; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px;
            font-size: 1rem; resize: none; box-sizing: border-box; margin-bottom: 1rem;
        }
        button {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #response-area { margin-top: 2rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem; display: none; }
        .answer { white-space: pre-wrap; background: #f1f5f9; padding: 1.5rem; border-radius: 8px; }
        .sources-tag { display: inline-block; background: #dbeafe; color: #1e40af; font-size: 0.75rem; padding: 4px 12px; border-radius: 999px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ“– Book Knowledge Assistant</h1>
            <p>Ask a question about "Requirements and Architecture for AI Pipelines".</p>
            <textarea id="question" placeholder="e.g. What are the storage requirements for the pipeline?"></textarea>
            <button id="submit-btn" onclick="askQuestion()">Ask AI</button>

            <div id="response-area">
                <div id="sources" class="sources-tag"></div>
                <div id="answer" class="answer"></div>
            </div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const btn = document.getElementById('submit-btn');
            const question = document.getElementById('question').value;
            if (!question) return;

            // UI State
            btn.disabled = true;
            btn.innerText = "Thinking...";
            document.getElementById('response-area').style.display = 'none';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: question })
                });
                
                const data = await response.json();
                
                document.getElementById('response-area').style.display = 'block';
                document.getElementById('sources').innerText = `Context used: ${data.sources_count} sections from the book`;
                document.getElementById('answer').innerText = data.answer;
            } catch (error) {
                alert("Error connecting to the server.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Ask AI";
            }
        }
    </script>
</body>
</html>
